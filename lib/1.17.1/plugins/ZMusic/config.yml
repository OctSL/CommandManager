# 是否开启检查更新
check-update: true
# 插件使用的语言
language: 'zh_CN'
# 消息前缀
prefix: '<gradient:#66CCFF:#0088FF>ZMusic</gradient> <yellow>>>></yellow> <reset>'
# 是否开启调试模式
debug: false

# API设置
#
# 使用开源API项目 推荐自行搭建
# 网易云: https:#github.com/Binaryify/NeteaseCloudMusicApi
# QQ: https:#github.com/jsososo/QQMusicApi
api:
  # 网易云音乐
  netease:
    # API链接
    link: 'https://netease.api.zhenxin.xyz'
    # 账号
    account: 'avery_ch98'
    # 密码
    password: 'avery66759294'
  # QQ音乐
  qq:
    # API链接
    link: 'https://qqmusic.api.zhenxin.xyz'
    # QQ音乐Cookie 游戏内输入/zm login qq 获取
    cookie: ''

# ZMusic VIP设置
vip:
  # 授权QQ
  qq: ''
  # 授权Key
  key: ''

# 点歌设置
music:
  # 点歌后执行的指令
  # 拥有zmusic.bypass的玩家无视
  commands:
    - 'money take %player_name% 10' # 扣除10金币
  # 点歌的冷却时间(设置为0则无冷却)
  # 拥有zmusic.bypass的玩家无视
  cooldown: 5

# 歌词设置
lyric:
  # 是否启用歌词
  enabled: true
  # 是否显示歌词翻译
  show-translation: true
  # 歌词颜色
  color: '&b'
  # 以下为显示方式设置，可同时启用
  # 是否使用BossBar显示歌词(不支持1.8及以下)
  boss-bar: true
  # 是否使用ActionBar显示歌词
  action-bar: false
  # 是否使用Title显示歌词
  title: false
  # 是否使用聊天信息显示歌词
  chat: false

# Hud 设置(仅支持1.12及以上)
hud:
  # 是否启用Hud
  enabled: true
  # 信息设置
  info:
    # 是否启用
    enabled: true
    # 信息的X坐标
    x: 2
    # 信息的Y坐标
    y: 12
  # 歌词设置
  lyric:
    enabled: true
    x: 2
    y: 72
